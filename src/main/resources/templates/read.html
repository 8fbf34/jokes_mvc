<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Read Jokes</title>
		{{> defaulthead}}
	</head>
	<body>
		{{#info}}
		<p>{{info}}</p>
		{{/info}}
		<p><a href="/create">Create a Joke</a></p>
		<table>
		<thead>
			<tr>
				<th scope="col">Joke</th>
				<th scope="col">Punchline</th>
				<th scope="col">Rating</th>
				<th scope="col">Update</th>
				<th scope="col">Delete</th>
			</tr>
		</thead>
		<tbody>
		{{#jokes}}
			<tr>
				<td>{{joke}}</td>
				<td>{{punchline}}</td>
				<td>{{{stars}}}</td>
				<td><a href="/update?id={{id}}"><i class="fas fa-wrench"></i></a>
				<td><a href="/delete?id={{id}}"><i class="fas fa-trash-alt"></i></a>
			</tr>
		{{/jokes}}
		</tbody>
		</table>
	</body>
</html>
